<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Navy Trivia</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/flickity.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	
	<header class="screen-categories screen header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3"><a href="#" class="nav-stats">Stats</a></div>
				<div class="col-xs-6 header-title">
					Name of Game
				</div>
				<div class="col-xs-3"><a href="#" class="nav-achievements">Achievements</a></div>
			</div>
		</div>
	</header>
	<div class="screen screen-categories">
		
		<div class="categories-list">
			
		</div>

	</div>

	<header class="screen-achievements screen header" style="display:none;">
		<div class="container">
			<div class="row">
				<div class="col-xs-3"><a href="#" class="nav-categories">Back</a></div>
				<div class="col-xs-6 header-title">
					Achievements
				</div>
				<div class="col-xs-3"></div>
			</div>
		</div>
	</header>
	<div class="screen screen-achievements" style="display:none;">
		
		<div class="achievements-list">
			
		</div>

	</div>

	<header class="screen-stats screen header" style="display:none;">
		<div class="container">
			<div class="row">
				<div class="col-xs-3"><a href="#" class="nav-categories">Back</a></div>
				<div class="col-xs-6 header-title">
					Stats
				</div>
				<div class="col-xs-3"></div>
			</div>
		</div>
	</header>
	<div class="screen screen-stats" style="display:none;">
		<a href="#" class="stats-reset">Reset Data</a>
		<div class="stats-times-played">Times Played: <span class="stat-number"></span></div>
		
		<div class="stats-achievements">Achievements: <span class="stat-number"></span></div>

		<div class="stats-perfect">Perfect Scores: <span class="stat-perfect"></span></div>

		<div class="stats-completed">Topics Completed: <span class="stat-number"></span></div>

		<h2>Questions Completed</h2>
		<div class="stats-questions-completed"><div class="stats-questions-completed-inner"></div></div>

		<h2>Latest Achievements</h2>
		<div class="stats-latest-achievements-list"></div>

		<h2>Performance by topic</h2>
		<div class="stats-categories-list"></div>

	</div>

	<div class="screen screen-game" style="display:none;">
		
		<div class="game-timer-bar"><div class="game-timer-bar-inner"></div></div>
		<div class="game-timer">
			<h3>Time Left</h3>
			<span class="game-timer-time"></span>
		</div>
		<div class="game-data clearfix">
			<h3 class="game-category"></h3>
			<h2 class="game-question"></h2>
			<div class="game-image">
				<img src="" class="img-responsive">
			</div>

			<div class="game-answers">

			</div>

			<div class="game-progress-dots">
				
			</div>
		</div>
	</div>   

	<div class="screen screen-end" style="display:none;">
		<h4 class="end-category"></h4>
		<h3>Your Score</h3>
		<h1 class="correct-score"></h1>
		<h1 class="bonus-score"></h1>
		<h1 class="end-score"></h1>
		<a href="#" class="btn-gameover">End</a>
		<a href="#" class="btn-restart">Try Again</a>

		<div class="end-history" style="opacity:0;">
			
		</div>
	</div>


	<!-- Categories Modal  !!! nofade class enables custom animation -->
	<div class="modal fade" id="categoriesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<a href="#" class="btn-close" data-dismiss="modal"><i class="fa fa-times"></i></a>
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="modal-categories-list">
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Achievements Modal -->
	<div class="modal fade" id="achievementsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<a href="#" class="btn-close" data-dismiss="modal"><i class="fa fa-times"></i></a>
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="modal-achievements-list">
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/vendor/jquery-1.11.0.min.js"></script>

	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/flickity.pkgd.min.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
